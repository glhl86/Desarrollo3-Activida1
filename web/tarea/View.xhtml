<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTareaLabel_tareaId}"/>
                    <h:outputText value="#{tareaController.selected.tareaId}" title="#{bundle.ViewTareaTitle_tareaId}"/>
                    <h:outputText value="#{bundle.ViewTareaLabel_persona}"/>
                    <h:outputText value="#{tareaController.selected.persona}" title="#{bundle.ViewTareaTitle_persona}"/>
                    <h:outputText value="#{bundle.ViewTareaLabel_proyecto}"/>
                    <h:outputText value="#{tareaController.selected.proyecto}" title="#{bundle.ViewTareaTitle_proyecto}"/>
                    <h:outputText value="#{bundle.ViewTareaLabel_nombre}"/>
                    <h:outputText value="#{tareaController.selected.nombre}" title="#{bundle.ViewTareaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTareaLabel_descripcion}"/>
                    <h:outputText value="#{tareaController.selected.descripcion}" title="#{bundle.ViewTareaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTareaLabel_fecha}"/>
                    <h:outputText value="#{tareaController.selected.fecha}" title="#{bundle.ViewTareaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTareaLabel_ejecucion}"/>
                    <h:outputText value="#{tareaController.selected.ejecucion}" title="#{bundle.ViewTareaTitle_ejecucion}"/>
                    <h:outputText value="#{bundle.ViewTareaLabel_estadoTarea}"/>
                    <h:outputText value="#{tareaController.selected.estadoTarea}" title="#{bundle.ViewTareaTitle_estadoTarea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tareaController.destroyAndView}" value="#{bundle.ViewTareaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTareaEditLink}"/>
                <br />
                <h:commandLink action="#{tareaController.prepareCreate}" value="#{bundle.ViewTareaCreateLink}" />
                <br />
                <h:commandLink action="#{tareaController.prepareList}" value="#{bundle.ViewTareaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTareaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
