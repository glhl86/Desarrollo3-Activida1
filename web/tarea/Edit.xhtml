<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareaEditDlg" widgetVar="TareaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTareaTitle}">
            <h:form id="TareaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTareaLabel_tareaId}" for="tareaId" />
                        <p:inputText id="tareaId" value="#{tareaController.selected.tareaId}" title="#{bundle.EditTareaTitle_tareaId}" required="true" requiredMessage="#{bundle.EditTareaRequiredMessage_tareaId}"/>
                        <p:outputLabel value="#{bundle.EditTareaLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{tareaController.selected.persona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTareaLabel_proyecto}" for="proyecto" />
                        <p:selectOneMenu id="proyecto" value="#{tareaController.selected.proyecto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyectoItem"
                                           itemValue="#{proyectoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTareaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tareaController.selected.nombre}" title="#{bundle.EditTareaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditTareaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tareaController.selected.descripcion}" title="#{bundle.EditTareaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditTareaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{tareaController.selected.fecha}" title="#{bundle.EditTareaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTareaLabel_ejecucion}" for="ejecucion" />
                        <p:inputText id="ejecucion" value="#{tareaController.selected.ejecucion}" title="#{bundle.EditTareaTitle_ejecucion}" />
                        <p:outputLabel value="#{bundle.EditTareaLabel_estadoTarea}" for="estadoTarea" />
                        <p:inputText id="estadoTarea" value="#{tareaController.selected.estadoTarea}" title="#{bundle.EditTareaTitle_estadoTarea}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tareaController.update}" value="#{bundle.Save}" update="display,:TareaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TareaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TareaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
