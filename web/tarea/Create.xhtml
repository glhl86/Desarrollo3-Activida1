<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTareaLabel_tareaId}" for="tareaId" />
                    <h:inputText id="tareaId" value="#{tareaController.selected.tareaId}" title="#{bundle.CreateTareaTitle_tareaId}" required="true" requiredMessage="#{bundle.CreateTareaRequiredMessage_tareaId}"/>
                    <h:outputLabel value="#{bundle.CreateTareaLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{tareaController.selected.persona}" title="#{bundle.CreateTareaTitle_persona}" >
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTareaLabel_proyecto}" for="proyecto" />
                    <h:selectOneMenu id="proyecto" value="#{tareaController.selected.proyecto}" title="#{bundle.CreateTareaTitle_proyecto}" >
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTareaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tareaController.selected.nombre}" title="#{bundle.CreateTareaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateTareaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tareaController.selected.descripcion}" title="#{bundle.CreateTareaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateTareaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tareaController.selected.fecha}" title="#{bundle.CreateTareaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTareaLabel_ejecucion}" for="ejecucion" />
                    <h:inputText id="ejecucion" value="#{tareaController.selected.ejecucion}" title="#{bundle.CreateTareaTitle_ejecucion}" />
                    <h:outputLabel value="#{bundle.CreateTareaLabel_estadoTarea}" for="estadoTarea" />
                    <h:inputText id="estadoTarea" value="#{tareaController.selected.estadoTarea}" title="#{bundle.CreateTareaTitle_estadoTarea}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tareaController.create}" value="#{bundle.CreateTareaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tareaController.prepareList}" value="#{bundle.CreateTareaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTareaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
